<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    

    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-half"></i>            
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1> 
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>                
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more-header">
            <div class="friends__friend friend friend--lg"></div>    
                <div class="friend__column">
                    <img src="img/avatar.jpg" alt="프로필사진">
                    <div class="friend__content">
                        <span class="friend__name">이예서</span>
                        <span class="friend__status">All on your own</span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile"></i>
                    </span>
                    <span class="more__btn-title">Emoticons</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush"></i>
                    </span>
                    <span class="more__btn-title">Themes</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-user-circle"></i>
                    </span>
                    <span class="more__btn-title">Account</span>
                </li>
            </ul>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right"></i>
                    </span>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-user-friends"></i>
                    </span>
                    <span class="suggestion__title">Kakao Friend</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gem"></i>
                    </span>
                    <span class="suggestion__title">Kakao Gem</span>
                </li>                
            </ul>
        </section>   
        </header>
        
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="chats.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
